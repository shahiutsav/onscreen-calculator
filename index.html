<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css">
        <script src="./script.js" defer></script>
        <title>Onscreen Calculator</title>
    </head>
    <body>
        <input type="text" name="" id="display" value="0">
        <div class="buttons">
            <button class = "operation">C</button>
            <button class = "operation">&lt;</button>
            <button class = "operation">x</button>
            <button class = "operation">&#247</button>
            <button class = "numbers">7</button>
            <button class = "numbers">8</button>
            <button class = "numbers">9</button>
            <button class = "operation">-</button>
            <button class = "numbers">4</button>
            <button class = "numbers">5</button>
            <button class = "numbers">6</button>
            <button class = "operation">+</button>
            <button class = "numbers">1</button>
            <button class = "numbers">2</button>
            <button class = "numbers">3</button>
            <button class = "numbers">0</button>
            <button class = "numbers">.</button>
            <button class = "result">&#61</button>
        </div>
    </body>
</html>
