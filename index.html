<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <script src="./script.js" defer></script>
        <title>Onscreen Calculator</title>

        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="calculator-grid">
            <div class="display">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand">0</div>
            </div>
            <button data-all-clear class="all-clear button-wide">AC</button>
            <button data-delete class="backspace">&#9003;</button>
            <button data-operation class="operation">ร</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation class="operation">รท</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation class="operation">-</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation class="operation">+</button>
            <button data-number>0</button>
            <button data-number>.</button>
            <button data-equals class="equals button-wide">&equals;</button>
        </div>
        <div class="footer">
            Utsav Shahi
            <a href="https://github.com/shahiutsav" target="blank"
                ><img src="./image/GitHub-Mark-Light-32px.png" alt="github"
            /></a>
        </div>

        <audio data-audio src="./audio/button_click.mp3"></audio>
    </body>
</html>
